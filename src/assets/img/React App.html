    <div id="root"><header class="sc-AxjAm fSMmeH"><a class="sc-AxirZ kgtDl" href="http://localhost:3000/"><h1>Movie</h1></a></header><div class="home"><input placeholder="Busque um filme por nome, ano ou gênero..." class="sc-AxiKw dGWGKz" value=""><a href="http://localhost:3000/419704"><figure class="movieContainer"><picture><img src="./React App_files/wigZBAmNrIhxp2FNGOROUAeHvdh.jpg" alt=""></picture><figcaption><div class="cardHeader"><h2 class="grade">60%</h2><h2 class="title">Ad Astra</h2></div><div class="cardContent"><h3 class="releaseDate">17/09/2019</h3><div class="container"><p class="overview">O astronauta Roy McBride viaja para lá dos limites do sistema solar para tentar encontrar o seu pai desaparecido e decifrar o mistério que ameaça a sobrevivência do planeta Terra.</p><div class="genres"><div class="genre"><p>Drama</p></div><div class="genre"><p>Ficção científica</p></div></div></div></div></figcaption></figure></a><a href="http://localhost:3000/475430"><figure class="movieContainer"><picture><img src="./React App_files/avb3THg1FTxBc79h2QECsuwjujY.jpg" alt=""></picture><figcaption><div class="cardHeader"><h2 class="grade">56%</h2><h2 class="title">Artemis Fowl</h2></div><div class="cardContent"><h3 class="releaseDate">12/06/2020</h3><div class="container"><p class="overview">“Artemis Fowl” é o título e é uma adaptação dos livros de fantasia escritos por Eoin Colfer. O filme segue Artemis Fowl (Ferdia Shaw), um génio de 12 anos, descendente de uma longa linhagem de mentes do crime, na procura pelo pai Artemis Fowl Sr (Colin Farrell), que desapareceu misteriosamente. Na sua busca, envolve-se numa guerra contra o mundo escondido das fadas.</p><div class="genres"><div class="genre"><p>Aventura</p></div><div class="genre"><p>Família</p></div><div class="genre"><p>Fantasia</p></div><div class="genre"><p>Ficção científica</p></div></div></div></div></figcaption></figure></a><a href="http://localhost:3000/581859"><figure class="movieContainer"><picture><img src="./React App_files/yx4cp1ljJMDSFeEex0Zjv45b55E.jpg" alt=""></picture><figcaption><div class="cardHeader"><h2 class="grade">71%</h2><h2 class="title">Da 5 Bloods: Irmãos de Armas</h2></div><div class="cardContent"><h3 class="releaseDate">12/06/2020</h3><div class="container"><p class="overview">Décadas após a guerra, quatro veteranos afro-americanos voltam ao Vietname para procurar os restos mortais do seu líder... e um tesouro escondido.</p><div class="genres"><div class="genre"><p>Drama</p></div><div class="genre"><p>Guerra</p></div></div></div></div></figcaption></figure></a><a href="http://localhost:3000/454626"><figure class="movieContainer"><picture><img src="./React App_files/sJRcxUYDZb7LtV8AID19hxcqvaq.jpg" alt=""></picture><figcaption><div class="cardHeader"><h2 class="grade">75%</h2><h2 class="title">Sonic: O Filme</h2></div><div class="cardContent"><h3 class="releaseDate">12/02/2020</h3><div class="container"><p class="overview">Baseado no videojogo da Sega, sucesso à escala global, Sonic: O Filme conta a história do ouriço mais rápido do mundo a partir do momento em que este chega à sua nova casa – o planeta Terra. Nesta comédia e aventura live-action, Sonic e o seu novo melhor amigo Tom  juntam-se para defender o planeta do génio do mal, o Dr. Robotnik, e dos seus planos para domínio do mundo.</p><div class="genres"><div class="genre"><p>Ação</p></div><div class="genre"><p>Comédia</p></div><div class="genre"><p>Família</p></div><div class="genre"><p>Ficção científica</p></div></div></div></div></figcaption></figure></a><a href="http://localhost:3000/496243"><figure class="movieContainer"><picture><img src="./React App_files/igw938inb6Fy0YVcwIyxQ7Lu5FO.jpg" alt=""></picture><figcaption><div class="cardHeader"><h2 class="grade">85%</h2><h2 class="title">Parasitas</h2></div><div class="cardContent"><h3 class="releaseDate">30/05/2019</h3><div class="container"><p class="overview">Ki-taek tem uma família unida, mas estão todos desempregados e as suas perspectivas futuras são negras. O filho Ki-woo é recomendado por um amigo para dar explicações bem pagas, o que vem desencadear a esperança de um rendimento regular na família. Portador das expectativas familiares, Ki-woo dirige-se à casa dos Park para uma entrevista de trabalho. Chegado à casa do Sr. Park, Ki-woo conhece Yeon-kyo, a bela e jovem dona da casa. Este primeiro encontro entre as duas famílias vai provocar uma imparável cadeia de incidentes.</p><div class="genres"><div class="genre"><p>Comédia</p></div><div class="genre"><p>Drama</p></div><div class="genre"><p>Thriller</p></div></div></div></div></figcaption></figure></a><a href="http://localhost:3000/339095"><figure class="movieContainer"><picture><img src="./React App_files/ygCQnDEqUEIamBpdQdDYnFfxvgM.jpg" alt=""></picture><figcaption><div class="cardHeader"><h2 class="grade">58%</h2><h2 class="title">The Last Days of American Crime</h2></div><div class="cardContent"><h3 class="releaseDate">05/06/2020</h3><div class="container"><p class="overview">Um ladrão de bancos envolve-se num plano para levar a cabo um histórico golpe final, antes que o governo emita um sinal que porá termo a toda a actividade criminosa.</p><div class="genres"><div class="genre"><p>Ação</p></div><div class="genre"><p>Crime</p></div><div class="genre"><p>Thriller</p></div></div></div></div></figcaption></figure></a><a href="http://localhost:3000/660039"><figure class="movieContainer"><picture><img src="./React App_files/f4Y5auc3FgaBJ0X2kjKIwgCecQZ.jpg" alt=""></picture><figcaption><div class="cardHeader"><h2 class="grade">30%</h2><h2 class="title">옆집누나의맛</h2></div><div class="cardContent"><h3 class="releaseDate">30/12/2019</h3><div class="container"><p class="overview">Sinópse não cadastrada</p><div class="genres"><div class="genre"><p>Romance</p></div></div></div></div></figcaption></figure></a><a href="http://localhost:3000/514847"><figure class="movieContainer"><picture><img src="./React App_files/mDt3GkephI5yrRsEgLfdo3MYxyj.jpg" alt=""></picture><figcaption><div class="cardHeader"><h2 class="grade">67%</h2><h2 class="title">A Caçada</h2></div><div class="cardContent"><h3 class="releaseDate">11/03/2020</h3><div class="container"><p class="overview">Doze estranhos são largados numa clareira, sem saberem que são o objecto de uma caça de elitistas, que correspondem a um por cento da população. Num jogo de caça, eles são as presas, numa vertente que desafia a mente humana.</p><div class="genres"><div class="genre"><p>Ação</p></div><div class="genre"><p>Terror</p></div><div class="genre"><p>Thriller</p></div></div></div></div></figcaption></figure></a><a href="http://localhost:3000/290859"><figure class="movieContainer"><picture><img src="./React App_files/3HsG5V6ZpKYgfwbFqXEYONbqtTt.jpg" alt=""></picture><figcaption><div class="cardHeader"><h2 class="grade">65%</h2><h2 class="title">Exterminador Implacável: Destino Sombrio</h2></div><div class="cardContent"><h3 class="releaseDate">23/10/2019</h3><div class="container"><p class="overview">Mais de duas décadas depois de Sarah Connor impedir o Dia do Julgamento, a sua luta recomeça quando percebe que uma nova estirpe de ciborgue foi enviada do futuro pela Skynet — o sistema informático que controla as máquinas e que está determinado a exterminar o que resta da raça humana. Desta vez o objectivo é matar a jovem Dani Ramos, futura líder da Humanidade. Mas a ajudar Sarah nesta luta desigual estará T-800, o ex-exterminador que agora luta ao lado dos bons.</p><div class="genres"><div class="genre"><p>Ação</p></div><div class="genre"><p>Aventura</p></div><div class="genre"><p>Ficção científica</p></div></div></div></div></figcaption></figure></a><a href="http://localhost:3000/530915"><figure class="movieContainer"><picture><img src="./React App_files/8KkyXE7Hd9MPOOkORxkMM6SUXAB.jpg" alt=""></picture><figcaption><div class="cardHeader"><h2 class="grade">79%</h2><h2 class="title">1917</h2></div><div class="cardContent"><h3 class="releaseDate">25/12/2019</h3><div class="container"><p class="overview">No auge da Primeira Guerra Mundial, dois jovens soldados britânicos, Schofield e Blake, recebem uma missão aparentemente impossível. Numa corrida contra o tempo, têm de atravessar território inimigo e entregar uma mensagem que impedirá um ataque letal contra centenas de soldados, entre eles o irmão de Blake.</p><div class="genres"><div class="genre"><p>Ação</p></div><div class="genre"><p>Drama</p></div><div class="genre"><p>História</p></div><div class="genre"><p>Guerra</p></div></div></div></div></figcaption></figure></a><a href="http://localhost:3000/508439"><figure class="movieContainer"><picture><img src="./React App_files/jsi2UM64Mhr6NmY1LKeeCuZOaCo.jpg" alt=""></picture><figcaption><div class="cardHeader"><h2 class="grade">79%</h2><h2 class="title">'Bora Lá</h2></div><div class="cardContent"><h3 class="releaseDate">29/02/2020</h3><div class="container"><p class="overview">Num mundo de fantasia urbano, dois irmãos elfos adolescentes, Ian e Barley Lightfoot, embarcam numa aventura para descobrir se ainda resta um pouco de magia para passar um último dia com o pai que morreu quando eles eram muito novos.</p><div class="genres"><div class="genre"><p>Aventura</p></div><div class="genre"><p>Animação</p></div><div class="genre"><p>Comédia</p></div><div class="genre"><p>Família</p></div><div class="genre"><p>Fantasia</p></div></div></div></div></figcaption></figure></a><a href="http://localhost:3000/664413"><figure class="movieContainer"><picture><img src="./React App_files/ibaDBJBAvWd4J5lzfbpq1PJ6ZU1.jpg" alt=""></picture><figcaption><div class="cardHeader"><h2 class="grade">72%</h2><h2 class="title">365 Dias</h2></div><div class="cardContent"><h3 class="releaseDate">07/02/2020</h3><div class="container"><p class="overview">Uma executiva fogosa numa relação sem chama é vítima de um dominador chefe da máfia que a aprisiona e lhe dá um ano para se apaixonar por ele.</p><div class="genres"><div class="genre"><p>Drama</p></div><div class="genre"><p>Romance</p></div></div></div></div></figcaption></figure></a><a href="http://localhost:3000/423204"><figure class="movieContainer"><picture><img src="./React App_files/qinFqfMF2HrjplEK5uQliLyryAk.jpg" alt=""></picture><figcaption><div class="cardHeader"><h2 class="grade">63%</h2><h2 class="title">Assalto ao Poder</h2></div><div class="cardContent"><h3 class="releaseDate">21/08/2019</h3><div class="container"><p class="overview">Depois de uma tentativa de assassinato contra Allan Trumbull, Presidente dos EUA, o seu fiel confidente e agente dos serviços secretos Mike Banning, é erradamente acusado e detido por essa tentativa. Depois de escapar à detenção, torna-se um foragido e é obrigado a fugir à sua própria agência para descobrir a verdadeira ameaça contra o Presidente. Desesperado para encontrar a verdade, Banning recorre a aliados improváveis para ajudar a limpar o seu nome, manter a família a salvo e salvar o país dos perigos iminentes.</p><div class="genres"><div class="genre"><p>Ação</p></div><div class="genre"><p>Thriller</p></div></div></div></div></figcaption></figure></a><a href="http://localhost:3000/501170"><figure class="movieContainer"><picture><img src="./React App_files/1Sp02vj2faWSF72OqIM9E7HuSG9.jpg" alt=""></picture><figcaption><div class="cardHeader"><h2 class="grade">71%</h2><h2 class="title">Doutor Sono</h2></div><div class="cardContent"><h3 class="releaseDate">30/10/2019</h3><div class="container"><p class="overview">Poucos são os filmes que carregam este tipo de expectativa este ano como este filme, a nova adaptação do livro de Stephen King feita pelo mestre do terror Mike Flanagan. O filme é uma sequela ao clássico de terror, “The Shining”,  e tem no elenco Ewan McGregor como a versão adulta de Danny Torrence. A sequela irá centrar-se em Danny e como ele vive atormentado com os eventos da sua infância. Durante esse período ele torna-se num alcoólico e as suas habilidades sobrenaturais ressurgem quando tenta ficar sóbrio. Assim, ele começa uma jornada complicada e assustadora quando conhece uma rapariga que tem os mesmos dotes que ele enquanto este trabalha num hospício.</p><div class="genres"><div class="genre"><p>Drama</p></div><div class="genre"><p>Fantasia</p></div><div class="genre"><p>Terror</p></div><div class="genre"><p>Thriller</p></div></div></div></div></figcaption></figure></a><a href="http://localhost:3000/703134"><figure class="movieContainer"><picture><img src="./React App_files/q2lkJf1TAjImTHCEO7XvbqPtnPb.jpg" alt=""></picture><figcaption><div class="cardHeader"><h2 class="grade">55%</h2><h2 class="title">Infamous</h2></div><div class="cardContent"><h3 class="releaseDate">12/06/2020</h3><div class="container"><p class="overview">Sinópse não cadastrada</p><div class="genres"><div class="genre"><p>Crime</p></div><div class="genre"><p>Drama</p></div><div class="genre"><p>Thriller</p></div></div></div></div></figcaption></figure></a><a href="http://localhost:3000/702936"><figure class="movieContainer"><picture><img src="./React App_files/p26cEN6oKCbGATVHDSu3aWPMAWK.jpg" alt=""></picture><figcaption><div class="cardHeader"><h2 class="grade">52%</h2><h2 class="title">Sniper: Assassin's End</h2></div><div class="cardContent"><h3 class="releaseDate">15/06/2020</h3><div class="container"><p class="overview">Sinópse não cadastrada</p><div class="genres"><div class="genre"><p>Ação</p></div></div></div></div></figcaption></figure></a><a href="http://localhost:3000/310583"><figure class="movieContainer"><picture><img src="./React App_files/5ud97JNxaWXQGqaOv7eddvCNra0.jpg" alt=""></picture><figcaption><div class="cardHeader"><h2 class="grade">35%</h2><h2 class="title">Daddy's Girl</h2></div><div class="cardContent"><h3 class="releaseDate">16/06/2020</h3><div class="container"><p class="overview">Sinópse não cadastrada</p><div class="genres"><div class="genre"><p>Drama</p></div><div class="genre"><p>Thriller</p></div></div></div></div></figcaption></figure></a><a href="http://lo nte com a indiferença de um sistema que lhe permite passar da vulnerabilidade para a depravação. Durante o dia é um palhaço e à noite luta para se tornar um artista de stand-up comedy…mas descobre que é ele próprio a piada. Sempre diferente de todos em seu redor, o seu riso incontrolável e inapropriado, ganha ainda mais força quando tenta contê-lo, expondo-o a situações ridículas e até à violência. Preso numa existência cíclica que oscila entre o precipício da realidade e da loucura, uma má decisão acarreta uma reacção em cadeia de eventos crescentes e, por fim, mortais.</p><div class="genres"><div class="genre"><p>Crime</p></div><div class="genre"><p>Drama</p></div><div class="genre"><p>Thriller</p></div></div></div></div></figcaption></figure></a></div></div>
